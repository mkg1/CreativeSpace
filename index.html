<!DOCTYPE html>
<html>
    <head>
        <title>Molly Gehring</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>

    <body>
        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
            <header id="header">
                <div class="inner">

                    <!-- Logo -->
                    <h1>Molly K. Gehring</h1>
                    
                    <!-- Nav -->
                    <div class="nav-container" onclick="">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
            </header>

            <!-- Menu -->
            <nav id="menu">
                <div id="menu-content">
                    <h2>Menu</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Home Again!</a></li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main -->
            <div id="main">
                <div class="inner">
                    <header>
                        <h1>Molly Gehring</h1>
                        <p>Original, and sometimes fine, art</p>
                    </header>
                    <section class="tiles">
                        <article class="style1">
                            <span class="image">
                                <img src="images/northernlights.jpg" alt="">
                            </span>
                            <div class="content">
                                <h2>Snoozy Boi</h2>
                                <p>First painting</p>
                            </div>
                        </article>
                        <article class="style2">
                            <span class="image">
                                <img src="images/northernlights.jpg" alt="">
                            </span>
                            <div class="content">
                                <h2>Northern Lights</h2>
                                <p>Second painting</p>
                            </div>
                        </article>
                        <article class="style1">
                            <span class="image">
                                <img src="images/northernlights.jpg" alt="">
                            </span>
                            <div class="content">
                                <h2>Yo, semite!</h2>
                                <p>Third painting</p>
                            </div>
                        </article>
                    </section>
                </div>
            </div>

            <!-- Footer -->
            <footer id="footer">
                <div class="inner">
                    <section>
                        <h2>Get in touch</h2>
                        <form method="post" action="#">
                            <div class="fields">
                                <div class="field half">
                                    <input type="text" name="name" id="name" placeholder="Name">
                                </div>
                                <div class="field half">
                                    <input type="email" name="email" id="email" placeholder="Email">
                                </div>
                                <div class="field">
                                    <textarea type="message" name="message" id="message" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <ul class="actions">
                                <li><input type="submit" value="Send" class="primary"></li>
                            </ul>
                        </form>
                    </section>
                    <section>
                        <h2>Follow</h2>
                        <ul class="icons">
                            <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                            <li><a href="#" class="icon brands style2 fa-linkedin"><span class="label">Linkedin</span></a></li>
                            <li><a href="#" class="icon solid style2 fa-music"><span class="label">Music</span></a></li>
                        </ul>
                    </section>
                    <ul class="copyright">
                        <li>&copy; Molly Gehring 2023. All rights reserved</li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
